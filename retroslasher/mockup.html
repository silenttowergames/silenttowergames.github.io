#killer
{
	position: absolute;
	width: calc(calc(7px * 6) / 5 * 7);

	top: 300px;
}

#killer {

	top: 280px;
	right: 55%;
}

	position: absolute;
	width: calc(calc(8px * 6) / 5 * 7);

	left: 267px;
	top: 342px;
	transform:
		rotate(-15deg)
		scale(0.8)
	;
}

	position: absolute;
	width: calc(calc(6px * 6) / 5 * 7);
	height: calc(8px * 6);
	top: 345px;

		rotate(-10deg)
		scale(0.8)
